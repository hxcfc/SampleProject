name: Build and Push Docker Image

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: hxcfc/sampleproject/api

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
          JWT_ISSUER=${{ secrets.JWT_ISSUER }}
          JWT_AUDIENCE=${{ secrets.JWT_AUDIENCE }}
          JWT_EXPIRATION_MINUTES=${{ secrets.JWT_EXPIRATION_MINUTES }}
          JWT_REFRESH_TOKEN_EXPIRATION_DAYS=${{ secrets.JWT_REFRESH_TOKEN_EXPIRATION_DAYS }}
          JWT_USE_COOKIES=${{ secrets.JWT_USE_COOKIES }}
          JWT_ACCESS_TOKEN_COOKIE_NAME=${{ secrets.JWT_ACCESS_TOKEN_COOKIE_NAME }}
          JWT_REFRESH_TOKEN_COOKIE_NAME=${{ secrets.JWT_REFRESH_TOKEN_COOKIE_NAME }}
          JWT_COOKIE_DOMAIN=${{ secrets.JWT_COOKIE_DOMAIN }}
          JWT_COOKIE_PATH=${{ secrets.JWT_COOKIE_PATH }}
          JWT_SECURE_COOKIES=${{ secrets.JWT_SECURE_COOKIES }}
          JWT_SAME_SITE_MODE=${{ secrets.JWT_SAME_SITE_MODE }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
